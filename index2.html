<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rels="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <form onsubmit="return false;">
        <input type="text" id="name" value="neha" placeholder="jhon doe">
        <input type="email" id="email" placeholder="jhondoe@emailcom">
        <button onclick="myFunction()" type="submit">submit</button>
    </form>
</body>
<script>
    function myFunction() { 
        let name=document.getElementById("name").value
        let email=document.getElementById("email").value
        console.log("your name and email is "+name+" "+email);
        
     }
</script>
